<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1 class="Leaderboard">Leaderboard</h1>
    </header>
    <article class="container">
        <section class="left">
            <div class="recent">
                <h2>Recent scores</h2>
                <button type="submit" class="refresh">Refresh</button>
            </div>
            <div class="table"></div>
        </section>
        <section class="right">
            <div class="right-h2">
                <h2>Add your score</h2>
            </div>
            <form class="right-inputs">
                <input type="text" name="name" id="yourName" placeholder="Your name" required>
                <input type="number" min="0" name="score" id="yourScore" placeholder="Your score" required>
                <button type="button" class="submit">Submit</button>
            </form>
        </section>
    </article>
</body>
</html>
