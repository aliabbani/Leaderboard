<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1 class="Leaderboard">Leaderboard</h1>
    </header>
    <article class="container">
        <section class="left">
            <div class="recent">
                <h2>Recent scores</h2>
                <button type="submit">Refresh</button>
            </div>
            <div class="table">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
            </div>
        </section>
        <section class="right">
            <div class="right-h2">
                <h2>Add your score</h2>
            </div>
            <div class="right-inputs">
                <input type="text" name="name" id="yourName" placeholder="Your name">
                <input type="text" name="score" id="yourScore" placeholder="Your score">
                <button type="submit">Submit</button>
            </div>
        </section>
    </article>
</body>
</html>
